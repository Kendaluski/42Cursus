[www]
user = www-data
group = www-data

listen = 0.0.0.0:9000

listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35

chdir = /

catch_workers_output = yes

php_admin_value[error_log] = /var/log/php7.4-fpm.log
php_admin_flag[log_errors] = on